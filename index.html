<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock by Felicia Audrey</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">Los Angeles, USA</option>
        <option value="">London, UK</option>
        <option value="">Tokyo, Japan</option>
      </select>

      <div class="city">
        <div>
          <h2>Jakarta, Indonesia</h2>
          <div class="date">09 December 2024</div>
        </div>
        <div class="time">
          15:56:28
          <small> AM </small>
        </div>
      </div>

      <div class="city">
        <div>
          <h2>Seoul, South Korea</h2>
          <div class="date">09 December 2024</div>
        </div>
        <div class="time">
          15:56:28
          <small> AM </small>
        </div>
      </div>
    </div>

    <script src="javascript/index.js"></script>
  </body>
</html>
